<!DOCTYPE html>
<html>
<head>
	<title>Train Times</title>

	<!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="assets/javascript/jquery.flurry.min.js"></script>



	<!-- Link to Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

    <!-- Link to Bootstrap  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Link to Stylesheet -->
	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	 <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Francois+One" rel="stylesheet">

    
	
</head>
<body>

<div = class="container">
	<div id="title">

	<!--Webpage Heading-->
		<h1>The Polar Express Station</h1>

		<h4>To Visit the North Pole or Another Chilly Destination?</h4>
	</div>

<!--Panel for inputed data-->
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Current Train Schedule</h3>
  		</div>
  		<div class="panel-body">
  			<table class="table" id="table">
				<tr>
				<td id="bold">Train Name</td>
				<td id="bold">Destination</td>
				<td id="bold">Frequency (min)</td>
				<td id="bold">Next Arrival</td>
				<td id="bold">Minutes Away</td>
				</tr>
    		</table>
  		</div>
	</div>
	
<!--Panel for form user fills out-->
	<div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                
                <form id="train-form">
                    Train Name<br>
                    <input type="text" id="train-name" name="train_name"><br>
                    Destination<br>
                    <input type="text" id="train-destination" name="destination"><br>
                    First Train Time (HH:mm - military time)<br>
                    <input type="text" id="train-time" name="train_time"><br>
                    Frequency (minutes)<br>
                    <input type="text" id="train-frequency" name="train_frequency"><br>
                    
                    <button type="button" class="btn btn-default" id="searchbtn">Search</button>
                </form>                    
                    

            </div>
        </div>


</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>






</body>
</html>
